<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <title>Hello, world!</title>
      <style>
         .lightbox{
         height: 150px;
         margin: 1px;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <div id="gall1"> </div>
            </div>
         </div>
      </div>

      <script>        

        function loadAllImages(array, i){
            var img = new Image();
            img.onload = function(){
                let into = document.getElementById("gall1")
                into.appendChild(img)
                if(i >= 0)
                {
                    loadAllImages(array, --i);
                }
            }
            img.className = 'lightbox';
            img.id = 'img1';
            img.src = array[i];

        }

        fetch('/all_image_list').then(function(response) {
                return response.json();
            }).then(function(data) {
                console.log(data);
                var array = String(data).split(',');
                console.log(array);
                loadAllImages(array, array.length - 1);
            }).catch(function(err) {
                console.log('Fetch Error :-S', err);
            });

      </script>

      <form method="post" enctype="multipart/form-data">
        <label for="file">File</label>
        <input id="file" name="file" type="file" />
        <button>Upload</button>
      </form>


      <!-- Optional JavaScript; choose one of the two! -->
      <!-- Option 1: Bootstrap Bundle with Popper -->

         -->
   </body>
</html>
